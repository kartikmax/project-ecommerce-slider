<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>E-commerce store</title>
  </head>
  <body>
    <section>
      <h1>Upto 50% OFF on Select Services ! </h1>
      <div class="search-bar">
        <input type="text" placeholder="Search by Services" />
        <button type="submit" class="search-button">
          <img src="/public/search-icon.png" alt="Search" />
        </button>
      </div>
    </section>
    
    
    <section>
      <div class="product-grid">
        <div class="product-card">
          <img src="./public/dryclean.png" alt="Dry Clean" />
          <p>Dry Clean</p>
        </div>
        <div class="product-card">
          <img src="./public/homeCleanin.png" alt="Home Cleaning" />
          <p>Home Cleaning</p>
        </div>
        <div class="product-card">
          <img src="./public/laundry.png" alt="Laundry" />
          <p>Laundry</p>
        </div>
        <div class="product-card">
          <img src="./public/sofaClean.png" alt="Sofa Clean" />
          <p>Sofa Clean</p>
        </div>
        <div class="product-card">
          <img src="./public/productStore.png" alt="Product Store" />
          <p>Product Store</p>
        </div>
        <div class="product-card">
          <img src="./public/steamIron.png" alt="Steam Iron" />
          <p>Steam Iron</p>
        </div>
      </div>
    </section>

    <section aria-label="Newest Photos">
      <h1>Hot Deals </h1>
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          prev
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          next
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://source.unsplash.com/78A265wPiO4"
              alt="Nature Image #1"
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/eOpewngf68w"
              alt="Nature Image #2"
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/ndN00KmbJ1c"
              alt="Nature Image #3"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
