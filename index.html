<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>E-commerce store</title>
  </head>
  <body>
    <section>
      <h1>upto 50% off on select services</h1>
      <input type="text" placeholder="Search by Services" />
    </section>
    <section>
      <img src="./public/dryclean.png" />dryclean
      <img src="./public/homeCleanin.png" />home cleanin
      <img src="./public/laundry.png" />laundry
      <img src="./public/sofaClean.png" />sofa clean
      <img src="./public/productStore.png" />product Store
      <img src="./public/steamIron.png" />steam iron
    </section>



    <section aria-label="Newest Photos">
        <h1>hot deals</h1>
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          prev
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          next
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://source.unsplash.com/78A265wPiO4"
              alt="Nature Image #1"
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/eOpewngf68w"
              alt="Nature Image #2"
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/ndN00KmbJ1c"
              alt="Nature Image #3"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
